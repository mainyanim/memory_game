<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEMORY GAME</title>
    <link rel="stylesheet" type="text/css" href="css/memorygame.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="//db.onlinewebfonts.com/c/7616976fd9a9237720c5d9bb70e58f5f?family=GatorW01-Regular" rel="stylesheet" type="text/css">

</head>
<body>
<div class="answer" id="lightbox">
    <div id="message">

    </div>

</div>
<div class="structure">
    <div class="intro"><span>Welcome to our wonderful<br> memory game
        <button id="newGame">NEW GAME</button>
    </span></div>



    <div id="level" class="level"><br>
        <label>Level</label>
        <br>

        <input class="length" type="radio" name="option" id="twelve" value="12">
        <label for="twelve">Easy</label>
        <br>
        <input class="length" type="radio" name="option" id="eighteen" value="18">
        <label for="eighteen">Medium</label>
        <br>
        <input class="length" type="radio" name="option" id="twentyf" value="24">
        <label for="twentyf">Hard</label>
        <br>
        <button id="new">PLAY</button>

        <br>
    </div>
</div>
<div id="game"></div>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="js/memorygame.js"></script>
</body>
</html>
